<!--//【fancybox】忘記密碼//-->
<section id="fy-forget" class="mbbox">
    <section class="fy-hd"><h2 class="title">忘记密码</h2></section>
    <section class="fy-bd clearfix">
        <section class="fy-cont clearfix">
            <form id="forget_pwd_form" name="forget_pwd_form" method="post">
            <section class="lbox">
                <section class="formbox">
                    <h3 class="title">请填写您的帐号</h3>
                    <div class="fbar clearfix">
                        <label><i>手机号</i><input name="forget_mobile" id="forget_mobile" type="tel" class="tf"></label>
                        <div id="errorbar_reg_mobile" class="errorbar">请输入正确的手机号</div>
                    </div>
                    <div class="fbar clearfix">
                        <label><i>验证码</i><input name="forget_authcode" id="forget_authcode" type="text" class="tf tf-s"></label>
                        <a href="#" id="forget_ref_code">获取验证码</a>
                        <div id="errorbar_reg_authcode" class="errorbar">请输入正确的验证码</div>
                    </div>
                </section>
            </section>
            <section class="rbox">
                <div class="errorbar error01">失敗後的提示語</div>
                <div class="mlinks"><a href="#fy-register" class="fancybox">尚未成为会员？</a><a href="#fy-login" class="fancybox">重新登入？</a></div>
                <input type="submit" class="btn_submit05" value="">
            </section>
            </form>
        </section>
       <section class="gotop divtop"><img src="../theme/cn/images/content/item_gotop02.png">回顶端</section>
    </section>
</section>

</section>
