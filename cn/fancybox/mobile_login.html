<section id="fy-mobile-login" class="mbbox">
    <section class="fy-hd"><h2 class="title">手机登录</h2></section>
    <section class="fy-bd clearfix">
        <h3>请输入您的手机号</h3>
        <section class="fy-cont clearfix">
            <form name="mobile_login_form" id="mobile_login_form" method="post">
                <section class="lbox">
                    <section class="formbox">
                        <div class="fbar clearfix">
                            <label><i>手机号</i><input name="login_mobile" id="login_mobile" type="tel" class="tf" placeholder="11位手机号码"></label>
                            <div id="div_err_mobile_login" class="errorbar">请输入正确的手机号</div>
                        </div>
                        <div class="fbar clearfix">
                            <label><i>验证码</i><input type="number" name="login_vcode" id="login_vcode" class="tf tf-s"></label>
                            <a href="#" id="mobile_login_ref_code">获取验证码</a>
                        </div>
                    </section>
                </section>
                <section class="rbox">
                    <input type="submit" class="btn_submit05" value="">
                </section>
            </form>
        </section>
    </section>
</section>
