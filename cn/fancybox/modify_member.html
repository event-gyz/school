<!--【fancybox】會員資料編輯//-->
<section id="fy-modify" class="mbbox">
    <section class="fy-hd"><h2 class="title">会员资料编辑</h2></section>
    <section class="fy-bd clearfix">
        <section class="fy-cont clearfix">
            <p class="ps">请填写您的联系方式，也可在此变更密码</p>
            <form id="modify_member_form">
            <section class="fstmb">
                <section class="formbox clearfix">
                    <div class="lbox">
                        <div class="fbar clearfix">
                            <label><i>昵称</i><input id="fstmb_nickname" type="text" class="tf" value=""></label>
                            <div id="fstmb_error1" class="errorbar">昵称有误</div>
                        </div>
                        <div class="fbar clearfix">
                            <label><i>电话</i><input id="fstmb_phone" type="text" class="tf" value=""></label>
                            <div id="fstmb_error2" class="errorbar">电话有误</div>
                        </div>
                    </div>
                    <div class="rbox">
                        <div class="fbar clearfix">
                            <label><i>密码</i><input id="fstmb_password" type="password" class="tf" value=""></label>
                            <div id="fstmb_error3" class="errorbar">须6至20位，可含字母、数字、下划线</div>
                        </div>
                        <div class="fbar clearfix">
                            <label><i>确认密码</i><input id="fstmb_password2" type="password" class="tf" value=""></label>
                            <div id="fstmb_error4" class="errorbar">密码与确认密码必须相同</div>
                        </div>
                    </div>
                </section>
                <section class="btnbox clearfix">
                    <input type="submit" class="btn_submit04" value="">
                </section>
            </section>
            </form>
        </section>
        <section class="gotop divtop"><img src="../theme/cn/images/content/item_gotop02.png">回顶端</section>
    </section>
</section>
