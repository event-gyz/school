<!-- 验证是否新用户登录 -->
<section id="fy-info-ask-account" class="mbbox isnew_user">
    <section class="fy-hd"><h2 class="title">会员注册</h2></section>
    <section class="fy-bd clearfix">
        <section class="fy-cont clearfix">
            <div class="isnew_user_content">
                <p>是否为新用户注册</p>
                <div class="operation">
                    <button class="cancel">是</button>
                    <button class="confirm">否</button>
                </div>
            </div>
        </section>
    </section>
</section>
<script>
    $(function(){
        $('.isnew_user .confirm').click(function(){
            $.fancybox({
                href: "#fy-info-supplement"
            });
        })
        $('.isnew_user .cancel').click(function(){
            var e = e || window.event;
            e.stopPropagation()
            createWxUser();
        })
        function createWxUser() {
            $.ajax({url: "register_wx.php",
                type: "POST",
                dataType: "json",
                success: function (jsonStr) {
                    if(jsonStr.result=='success'){
                        document.location.href = 'index.php';
                    }
                },
                error: function(xhr, err) {
                    alert('Ajax request ' + err);
                }
            });
        }
    })
</script>
