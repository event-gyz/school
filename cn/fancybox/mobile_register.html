<!--【fancybox】手机注册//-->
<section id="fy-mobile-register" class="mbbox">
    <section class="fy-hd"><h2 class="title">手机注册</h2></section>
    <section class="fy-bd clearfix">
        <h3>请填写您的手机号</h3>
        <section class="fy-cont clearfix">
            <form name="mobile_register_form" id="mobile_register_form" method="post">
                <section class="lbox">
                    <section class="formbox">
                        <div class="fbar clearfix">
                            <label><i>手机号</i><input name="register_mobile" id="register_mobile" type="tel" class="tf" placeholder="11位手机号码"></label>
                            <div id="div_err_mobile_reg" class="errorbar">请输入正确的手机号</div>
                        </div>
                        <div class="fbar clearfix">
                            <label><i>验证码</i><input type="number" name="register_vcode" id="register_vcode" class="tf tf-s"></label>
                            <a href="javascript: void(0)" id="mobile_reg_ref_code">获取验证码</a>
                        </div>
                        <p class="default_pwd">* 手机登录默认密码为123456，可在“我的”中手动修改</p>
                    </section>
                </section>
                <section class="rbox">
                    <a href="#fy-complete-info">
                        <input type="submit" class="btn_submit05" value="">
                    </a>
                </section>
            </form>
        </section>
    </section>
</section>
<!--//【fancybox】手机注册//-->
