<section id="fy-fst" class="mbbox">
    <section class="fy-hd"><h2 class="title">宝贝资料填写</h2></section>
    <section class="fy-bd clearfix">
        <section class="fy-cont clearfix">
            <p class="ps">欢迎您加入我们，请填入您的宝宝资料</p>
            <form id="modify_baby_form">
            <section class="fstmb">
                <section class="formbox">
                    <div class="fbar clearfix">
                        <label><i>昵称</i><input id="fst_nickname" type="text" class="tf"></label>
                        <div class="errorbar">请填入昵称</div>
                    </div>
                    <div class="fbar clearfix">
                        <i>性别</i>
                        <div class="ralist ralist02">
                            <ul class="clearfix">
                                <li><label><input type="radio" name="fst_sex" value="0" checked="checked"><b>男</b></label></li>
                                <li><label><input type="radio" name="fst_sex" value="1"><b>女</b></label></li>
                            </ul>
                        </div>
                    </div>
                    <div class="fbar clearfix">
                        <label><i>生日</i><input id="fst_birthdate" class="tf datepicker" value="" readonly></label>
                        <div class="errorbar fst_birthdate_err">请填入生日日期</div>
                    </div>
                </section>
                <section class="btnbox clearfix">
                    <input type="submit" class="btn_submit04" value="">
                </section>
            </section>
            </form>
        </section>
        <section class="gotop divtop"><img src="../theme/cn/images/content/item_gotop02.png">回顶端</section>
    </section>
</section>
